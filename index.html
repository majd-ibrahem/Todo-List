<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todo List</title>
</head>
    <body>
        <section class="container">
            <h1>Todo List</h1>
            <div class="insertion flex">
                <input type="text" class="" placeholder="Type Something">
                <button class="btn btn-add"><i class="fas fa-plus"></i></button>
            </div>

            <div class="content">
                <p>hey what's up ladies and gentlemen</p>
                <div class="flex">
                    <button class="btn btn-completed"><i class="fas fa-check"></i></button>
                    <button class="btn btn-delete"><i class="fas fa-trash"></i></button>
                </div>
            </div>
        </section>

        <script src="script.js"></script>
    </body>
</html>
